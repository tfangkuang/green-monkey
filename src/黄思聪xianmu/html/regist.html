<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>regist 注册页面</title>
	<link rel="stylesheet" href="../css/common/base.css">
	<link rel="stylesheet" href="../css/common/common.css">
	<link rel="stylesheet" href="../css/regist.css">
</head>
<body>
	
	<div class="login-topbar">
		<!--头部部分版心-->
		<div class="wid1200 clear">
	    	 <div class="logo-fl">
	    	 <a href="./">
	    	 	<img alt="阳光海淘" src="http://cdn1.sunnytao.esinotrans.com/public/images/public/7f/b1/18/cb6a0889bf3870a4379620789d8c0184.png?1433305053#w" border="0">
	    	 </a>
             </div>
	         <div class="text-fl"><a href="login.html">欢迎注册新会员</a></div>
	         <div class="text-fr1"><a href="#">收藏阳光海淘</a></div>
	         <div class="text-fr2"><a href="index.html">返回首页</a></div>
	    </div>
	   <!--头部部分版心-->

	   <div class="login-main">
	   	 <div class="wid-1200 clear">
	   	 	<div class="login-ad fl">
	   	 		<a href=""><img src="../img/login-ad.png" /></a>
	   	 	</div>
	   	    <div class="fr" style="margin-top:32px;">
		   	 	 <div class="login-box">
		   	 	 	<form id="signupform">
		   	 	 		<div class="login-box">
		   	 	 			<ul>
		   	 	 				<li id="emailReg">
		   	 	 					<label class="login-k_phone"><i>*</i>手机名</label>
		   	 	 					<div class="phone"><input id="phone_btn" type="text" value=""/></div>
		   	 	 					<div class="pleae_phone">请输入手机号数字开头 数字11位</div>
		   	 	 					<div class="pleae_phone2">（请输入有效的手机号）</div>
		   	 	 					
		   	 	 				</li>
		   	 	 				<li>
		   	 	 					<label class="login-k_psw"><i>*</i>请输入密码</label>
		   	 	 					<div class="psw"><input id="phone_psw" type="password"/></div>
		   	 	 					<div class="plese_psw">6到20位字符，可使用字符，数字和符号组合</div>
		   	 	 					<div class="plese_psw2">(请确认密码的有效格式)</div>
		   	 	 				</li>
		   	 	 				<li>
		   	 	 					<label class="login-k_zc"><i>*</i>请确认输入密码</label>
		   	 	 					<div class="zc_psw"><input id="zc_shuru" type="password"/></div>
		   	 	 					<div class="zc">请再次输入密码</div>
		   	 	 				</li>
		   	 	 				
		   	 	 				<li>
		   	 	 					<div class="agree"><input class="ck" type="checkbox" checked="checked"/>我已同意协议</div>
		   	 	 					
		   	 	 				   </li>
		   	 	 				
		   	 	 				<li>
		   	 	 					<div class="agree_zc">
		   	 	 						<button id="result" type="submit" /><span>注册新用户</span></button>
		   	 	 					</div>
		   	 	 				</li>
		   	 	 			</ul>
		   	 	 		</div>
		   	 	 	</form>
		   	 	 </div>
	   	 	</div>
	   
	   	 </div>
	   </div>
	  

	<script src="../libs/jquery-1.12.3.js"></script>
	<script src="../js/regist.js"></script>

</body>
</html>
